<div >
	<vaadin-spline-chart id="last-24h">
    	<chart-title>Temperatur senaste 24h</chart-title>
    	<x-axis type="datetime">
    	</x-axis>
    	<y-axis >
        	<chart-title align="high">Temperatur (°C)</chart-title>
    	</y-axis>
<!-- 			<tooltip formatter="function() {return '' + this.series.name + ' ' + this.x + ': ' + this.y + '°C';}"></tooltip> -->
		<plot-options>
	        <line>
	            <data-labels enabled="true"></data-labels>
	        </line>
	    </plot-options>
			<data-series name="Vardagsrummet" connectNulls="false" [data]="last24HMeasurements.map(function(value) {return [value.timestamp, value.temperature];})"></data-series>
	</vaadin-spline-chart>
